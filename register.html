<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/register.css" />
    <title>register</title>
  </head>
  <body>
    <div class="app">
      <div class="form-container">
        <div class="register-right">
          <h2 class="form-title">خوش اومدید</h2>
          <img
            class="form-picture"
            src="/images/mobile.gif"
            alt="coding workshop"
          />
        </div>
        <div class="form">
          <h2 class="form-title">ثبت نام</h2>
          <form>
            <div class="form-control">
              <span class="icon"></span>
              <input type="password" class="form-input" name="name" required />
              <span class="error"></span>
              <label>نام کاربری</label>
            </div>
            <div class="form-control">
              <span class="icon"></span>
              <input type="password" class="form-input" name="name" required />
              <span class="error"></span>
              <label>ایمیل</label>
            </div>
            <div class="form-control">
              <span class="icon"></span>
              <input type="password" class="form-input" name="name" required />
              <span class="error"></span>
              <label>شماره تماس</label>
            </div>
            <div class="form-control">
              <span class="icon"></span>
              <input type="password" class="form-input" name="name" required />
              <span class="error"></span>
              <label>رمز عبور</label>
            </div>
            <button class="button" type="submit">ثبت نام</button>
          </form>
          <div class="switch-register">
            <span>حساب کاربری دارم</span>
            <button class="button">ورود</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
